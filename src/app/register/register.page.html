<ion-header>
  <ion-toolbar>
    <ion-title style="color:rgb(0, 208, 255); text-align: center;">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">First name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Last name</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Date Of Birth</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Current Company</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Technologies</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Mobile no</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Current CTC</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">expected CTC</ion-label>
      <ion-input type="number" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" routerLink="/jobs" routerDirection="root">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
  

</ion-content>
